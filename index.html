<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Hotline</title>
    <link rel="stylesheet" href="./styles/style.css">
    <!-- Tailwind and daisy ui CDN -->

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font awesome cdn -->

<body class="bg-[#F5FFF6]">
    <header>
        <nav class="flex justify-between px-12 py-5 bg-white">
            <div class="nav-logo flex gap-2 font-extrabold items-center">
                <img class="w-[50px]" src="./assets/logo.png" alt="">
                <p class="text-[#006747] ">Emergency <br> Service</p>
            </div>
            <div class="nav-content flex gap-5 items-center inter-font font-black">
                <div class="flex items-center gap-3 w-[123px]  bg-[#F5FFF6] justify-center p-3 rounded-full">
                    <p>0</p>
                    <img class="w-[30px]"  src="./assets/heart.png" alt="">
                </div>
                <div class="flex items-center gap-3 w-[123px] bg-[#F5FFF6] justify-center p-3 rounded-full">
                    <p>100</p>
                    <img class="w-6" src="./assets/coin.png" alt="">
                </div>
                <div class="flex items-center gap-3 w-[123px] bg-[#00A63E] justify-center p-3 rounded-full text-white">
                    <p>2 Copy</p>
                </div>
            </div>
        </nav>

        <!-- banner section -->

        <div class="banner text-center bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] py-4 text-white">
            <img class="w-[92px] mx-auto" src="./assets/logo-dark.png" alt="">
            <h1 class="text-[40px] font-bold">
                Emergency Service Directory
            </h1>
            <p class="text-[20px] font-semibold">
                Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh
            </p>
